  QubitStaticPage_384:
    slug: home
    source_culture: en
    title:
      en: Welcome
      id: 'Selamat Datang'
      
    content:
      en: "This is the default homepage for AtoM.\n\nAtoM is a fully web based archival description application that is based on <a href=\"http://www.ica.org/\">International Council on Archives</a> (ICA) standards. <i>AtoM</i> is an acronymn for <i>Access to Memory</i>.\n\nThe ICA and its <a href=\"http://ica-atom.org/about#partners\">project collaborators</a> are making this application available as open source software to provide archival institutions with a free and easy to use option for putting their archival collections online. See the <a href=\"about\">about page</a> to learn more about the AtoM project.\n\nSee the online <a href=\"http://ica-atom.org/docs\">documentation</a> to learn more about using the software or press the <i>browse</i> button on the right to view some sample data."     
      id: "Aplikasi SISTEM INFORMASI KEARSIPAN NASIONAL (SIKN) merupakan aplikasi antar-muka yang dapat digunakan oleh Simpul Jaringan memasukkan informasi kearsipan miliknya untuk selanjutnya dipublikasikan pada website JARINGAN INFORMASI KEARSIPAN NASIONAL (JIKN).Disamping itu, aplikasi ini dapat juga digunakan oleh Simpul Jaringan mengolah informasi kearsipan yang dimiliki dalam rangka membantu temu balik baik dalam format digital maupun lokasi fisik arsip di tempat penyimpanannya. Pencarian informasi kearsipan dapat dilakukan dengan berbagai kategori, meliputi: deskripsi arsip, pencipta arsip, fungsi, repositori (tempat penyimpanan), subjek, tempat, serta objek digitalnya. Disamping itu, aplikasi ini memungkinkan juga instansi mengetahui arsip mana yang paling sering diakses oleh pengguna. Pusat SIKN dan JIKN - Deputi Bidang IPSK ARSIP NASIONAL REPUBLIK INDONESIA"
      
  QubitStaticPage_385:
    slug: about
    source_culture: en
    title:
      en: About
      id: 'Tentang Kami'
      
    content:   
      en: "This is the default <i>About</i> page for the AtoM open source archival description application. See the online <a href=\"http://ica-atom.org/docs\">documentation</a> to learn how to get started with AtoM, including how to customize and edit this page to suit your own website.\n\nAtoM is a <a href=\"http://ica-atom.org/about#partners\">collaborative project</a> with the aim to provide the international archival community with a free, open source software application to manage archival descriptions in accord with ICA standards.\n\nThe goal is to provide an easy to use, multilingual application that is fully web based and will allow institutions to make their archival collections available online."
      id: "Aplikasi SISTEM INFORMASI KEARSIPAN NASIONAL (SIKN) merupakan aplikasi antar-muka yang dapat digunakan oleh Simpul Jaringan memasukkan informasi kearsipan miliknya untuk selanjutnya dipublikasikan pada website JARINGAN INFORMASI KEARSIPAN NASIONAL (JIKN).Disamping itu, aplikasi ini dapat juga digunakan oleh Simpul Jaringan mengolah informasi kearsipan yang dimiliki dalam rangka membantu temu balik baik dalam format digital maupun lokasi fisik arsip di tempat penyimpanannya. Pencarian informasi kearsipan dapat dilakukan dengan berbagai kategori, meliputi: deskripsi arsip, pencipta arsip, fungsi, repositori (tempat penyimpanan), subjek, tempat, serta objek digitalnya. Disamping itu, aplikasi ini memungkinkan juga instansi mengetahui arsip mana yang paling sering diakses oleh pengguna. Pusat SIKN dan JIKN - Deputi Bidang IPSK ARSIP NASIONAL REPUBLIK INDONESIA"
